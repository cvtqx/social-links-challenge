<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="index.css" />
    <title>Frontend Mentor | Social links profile</title>

  </head>

  <body>
    <main>
      <section class="card">
        <div class="card__user-info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar image" />
          <h1>Jessica Randall</h1>
          <p class="green-text">London, United Kingdom</p>
          <p class="description-text">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__links-container">
          <ul class="links-menu">
          <li>
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer">
              GitHub
            </a>
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io"
              target="_blank"
              rel="noopener noreferrer">
              Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer">
              LinkedIn</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer">
              Twitter
            </a>
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer">
              Instagram
            </a>
          </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Olga Yudkin</a>.
      </div>
    </footer>
  </body>
</html>
